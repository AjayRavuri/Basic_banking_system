<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transfer Money</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="icon" href="{% static 'university-solid.svg' %}" sizes="16x16" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="icon" href="{% static 'university-solid.svg' %}" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style_transmoney.css' %}">

  </head>
  <body>

    <section id="title">

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand "href=""> GRIP bank </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link "href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "href="/home#testimonials">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "href="/home#footer">Contact Us</a>
          </li>

        </ul>
        </div>

      </nav>

    </div>

    </section>

<h1 align='center' style="padding-top:15px;" >Welcome to Transaction Page</h1>

<div class="main ">
    <form action="transfermoney" method="POST">
    {% csrf_token %}

    <div class="jumbotron form_details">
        <label for="sender">Sender's Name : </label>
        <select required name="sender"  id="sender" >
            <option selected disabled hidden >Select</option>
            {% for c in customers %}
            <option value="{{c.cname}}">{{c.cname}}</option>
            {% endfor %}
        </select>

        <label for="sender_acc_no">Sender's Account no : </label>
        <select required id="sender_acc_no" name="sender_acc_no">
            <option selected disabled hidden >Select</option>
            {% for c in customers %}
            <option value="{{c.accno}}">{{c.accno}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="receiver">Receiver's Name : </label>
        <select required name="receiver" id="receiver">
            <option selected disabled hidden >Select</option>
            {% for c in customers %}
            <option value="{{c.cname}}">{{c.cname}}</option>
            {% endfor %}
        </select>

        <label for="receiver_acc_no">Receiver's Account no : </label>
        <select required id="receiver_acc_no" name="receiver_acc_no">
            <option selected disabled hidden >Select</option>
            {% for c in customers %}
            <option  value="{{c.accno}}">{{c.accno}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="amount">Amount : </label>
            <input required type="number" id="amount" name="amount" placeholder="1000">
        <br>
        <div class="button">
          <button class="btn1 btn btn-dark btn-md" href="transsuccess" type="submit">Transfer</button><button class="btn1 btn btn-dark btn-md" type="reset">Reset</button>
        </div>

        <span class="message">
            {% for m in messages %}
            <h3>{{m}}</h3>
            {% endfor %}
        </span>

    </div>
    </form><br>
</div>
